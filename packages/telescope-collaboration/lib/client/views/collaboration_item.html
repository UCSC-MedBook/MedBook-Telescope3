<template name="collaborationForm">
  {{#autoForm id="addCollaboration" doc=doc collection="Collaboration" validation="submit" type=type fields="name,description,collaborators,requiresAdministratorApprovalToJoin,administrators,invitations" schema=Schemas.collaboration}}
      <fieldset>
      {{> afQuickField name="name"}}
      {{> afQuickField name="description"}}
      {{> bump name="collaborators" }}
      {{> bump name="administrators"}}

      {{> afQuickField name="requiresAdministratorApprovalToJoin" label-style="display:none;" type="boolean-radios" 
           value=requiresAdministratorApprovalToJoin
           trueLabel="Users may add themselves" 
           falseLabel="Users require administrator approval"}}
      {{> bump name="invitations"   }}

      <button type="submit" class="btn btn-primary"> Submit </button>
      <button type="button" class="cancelAndGoCollaborationList btn btn-primary"> Cancel </button>
      {{#if doc}}
          <button data-_id={{doc._id}} data-name={{doc.name}} type="button" class="removeCollaboration btn btn-primary" style="background-color:red!important;"> Delete Collaboration </button>
      {{/if}}
      </fieldset>
  {{/autoForm}}
</template>

<template name="collaborationAdd">
    <div onclick='$(".collapsed").show()' class="collaboration-item" style="cursor:pointer;">
        <h3 class="short" style="color:white;text-align:center; margin:10px; padding:0; font-size:26px;" >Add Collaboration</h3>
        <div class="collapsed " style="display:none;">
            {{>collaborationForm type="insert"}}
       </div>
    </div>
</template>

<template name="bump">
  <div class="panel panel-default">
    {{#with afFieldLabelText name=name}}
    <div class="panel-heading">
      <h3 class="panel-title">{{this}}</h3>
    </div>
    {{/with}}
    <div class="panel-body">
      {{#if afFieldIsInvalid name=name}}
      <span class="help-block">{{{afFieldMessage name=name}}}</span>
      {{/if}}
      {{> afFieldInput name=name class="collaboratorListClass"}}
    </div>
  </div>
</template>

<template name="collaborationEdit">
   <h3 class="short" style="color:white;text-align:center; margin:10px; padding:0; font-size:26px;" >Edit Collaboration</h3>
   <div class="basicPanel">
