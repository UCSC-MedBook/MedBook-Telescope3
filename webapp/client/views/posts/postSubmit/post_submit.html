<template name="post_submit">
  <div id="postSubmitPage" class="grid submit post_submit">
    <form class="grid-block form-horizontal">
    <h3 style="text-align:center; margin:15px!important;" >Post a Finding</h3>

        <div class="control-group">
            <label class="control-label">{{_ "Collaboration"}}</label>
            <div class="controls">
                {{>selectCollaborators}}
            </div>
        </div>


      <div class="control-group">
        <label class="control-label">{{_ "Title"}}</label>
        <div class="controls"><input id="title" type="text" value="" /><a href="#" class="get-title-link inline-link">{{_ "Suggest title"}}</a></div>
      </div>
      <div class="control-group">
          <label class="control-label">{{_ "URL"}}</label>
          <div class="controls"><input id="url" type="text" value="" /></div>
      </div>
      <div class="control-group">
          <label class="control-label">{{_ "Body"}}</label>
          <textarea id="postBody" class="form-control"></textarea>
          <input id="medbookfiles" value="" hidden>
      </div>
