<template name="postContent">
  <div class="post-info">
    <a href="{{profileUrl}}">
        <span class="authorName">{{authorName}}</span>
    </a>
    <h3 class="post-heading">
      {{#each postHeading}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </h3>
    <div class="post-meta">
      {{#each postMeta}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
  </div>
</template>
