<template name="collaborationTagList">

  <span class="collaborationTagList">
      {{#each collaboration}}
          <a href="{{collaborationLink}}" class="post-collaboration">{{collaborationName}}</a>
      {{/each}}
      <span class="collaborationTagListEditor">
          <a class='addCollaborators'> <small><i class="fa fa-tags fa-1"  title="add collaboration"></i></small> </a>
      </span>
  </span>

</template>

<template name="addCollaboratorsPoppup">
      <div class="popupControl" style="background:white;position:absolute;display:block;z-index:1001" id="addCollaboratorsPoppup" ><h4>Type in names of users or other collaborations:<small><br>Use the tag <span style="font-style:italic;font-weight:bold;color:red;">public</span> to allow everyone see this post</small> </h4>
         {{>selectCollaborators}}
          <button id="addCollaboratorsDone" data-_id="{{_id}}" >Done</button>
      </div>
  <div id="scrim" style="position:fixed;left:0,top:0;width:100%;height100%;opacity=0.9;background-color:gray; z-index:500"></div>
</template>

<template name="selectCollaborators">
  <input  class="selectCollaborators"  name="selectCollaborators"  type="text" placeHolder="select collaborators(s)"/>

</template>
